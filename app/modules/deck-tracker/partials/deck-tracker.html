<div class="DeckTracker">
  <div class="DeckTracker-header row"
       ng-class="{ 'DeckTracker-header--druid': deckClass === 'Druid',
                   'DeckTracker-header--hunter': deckClass === 'Hunter',
                   'DeckTracker-header--mage': deckClass === 'Mage',
                   'DeckTracker-header--paladin': deckClass === 'Paladin',
                   'DeckTracker-header--priest': deckClass === 'Priest',
                   'DeckTracker-header--rogue': deckClass === 'Rogue',
                   'DeckTracker-header--shaman': deckClass === 'Shaman',
                   'DeckTracker-header--warlock': deckClass === 'Warlock',
                   'DeckTracker-header--warrior': deckClass === 'Warrior' }">
    <div class="DeckTracker-back" ng-click="back()">
      <i class="glyphicon glyphicon-chevron-left"></i>
    </div>
    <div class="DeckTracker-title">
      {{ title }} ({{ deck.length }})
    </div>
    <div class="DeckTracker-home" ng-click="home()">
      <i class="glyphicon glyphicon-home"></i>
    </div>
  </div>
  <div class="DeckTracker-card row" ng-repeat="card in displayDeck | orderBy: ['cost', 'name']"
       ng-class="{'DeckTracker-card--zero': card.qty === 0,
                  'DeckTracker-card--inHand': isInHand(card) }">
    <div class="DeckTracker-cardCost col-xs-2">
      <div class="Hexagon-top"></div>
      <div class="Hexagon-middle">{{ card.cost }}</div>
      <div class="Hexagon-bottom"></div>
    </div>
    <div class="DeckTracker-cardName col-xs-6">
      {{ card.name }}
    </div>
    <div class="DeckTracker-cardProbability col-xs-2">
      {{ card.qty / deck.length * 100 | number: 2 }}%
    </div>
    <div class="DeckTracker-cardQuantity col-xs-2">
      {{ card.qty }}
    </div>
  </div>
</div>
