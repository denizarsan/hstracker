<div class="DeckPicker">
  <div class="DeckPicker-deck row" ng-repeat="deck in decks"
       ng-class="{ 'DeckPicker-deck--mage': deck.deckClass === 'Mage',
                   'DeckPicker-deck--warlock': deck.deckClass === 'Warlock',
                   'DeckPicker-deck--shaman': deck.deckClass === 'Shaman',
                   'DeckPicker-deck--rogue': deck.deckClass === 'Rogue',
                   'DeckPicker-deck--druid': deck.deckClass === 'Druid',
                   'DeckPicker-deck--paladin': deck.deckClass === 'Paladin',
                   'DeckPicker-deck--warrior': deck.deckClass === 'Warrior',
                   'DeckPicker-deck--priest': deck.deckClass === 'Priest',
                   'DeckPicker-deck--hunter': deck.deckClass === 'Hunter' }">
    <div class="DeckPicker-deckName col-xs-6">{{ deck.name }}</div>
    <div class="DeckPicker-deckClass col-xs-6">( {{ deck.deckClass }} )</div>
  </div>
</div>
